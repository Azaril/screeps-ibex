[package]
name = "screeps-ibex"
version = "0.0.1"
authors = []

[features]
default = []
timing = ["scopeguard"]

[dependencies]
stdweb = "0.4"
log = "0.4"
fern = "0.5"
screeps-game-api = { git = "https://github.com/rustyscreeps/screeps-game-api" }
serde = "1.0"
serde_json = "1.0"
scopeguard = { version = "1.0", optional = true }
specs = { version = "0.15", default-features = false, features = ["serde", "shred-derive"] }
specs-derive = "0.4"
itertools = "0.8"

[profile.release]
panic = "abort"
opt-level = "z"
lto = true
codegen-units = 1
