[workspace]
members = [
    "screeps-ibex",
    "screeps-cache",
    "screeps-rover",
    "screeps-timing",
    "screeps-timing-annotate",
    "screeps-foreman",
]
exclude = ["screeps-foreman-bench", "screeps-plus-stats"]

[profile.release]
#panic = "abort"
#opt-level = "z"
#lto = true
#codegen-units = 1
#debug = true

[patch.crates-io]
#screeps-game-api = { git = "https://github.com/Azaril/screeps-game-api", branch = "bindgen" }
screeps-game-api = { path = "../screeps-game-api" }

[patch.'https://github.com/Azaril/screeps-cache']
screeps-cache = { path = "screeps-cache" }

[patch.'https://github.com/Azaril/screeps-machine']
screeps-machine = { path = "screeps-machine" }

[patch.'https://github.com/Azaril/screeps-rover']
screeps-rover = { path = "screeps-rover" }

[patch.'https://github.com/Azaril/screeps-timing']
screeps-timing = { path = "screeps-timing" }

[patch.'https://github.com/Azaril/screeps-timing-annotate']
screeps-timing-annotate = { path = "screeps-timing-annotate" }

[patch.'https://github.com/Azaril/screeps-foreman']
screeps-foreman = { path = "screeps-foreman" }