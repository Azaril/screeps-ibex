[package]
name = "screeps-ibex"
version = "0.0.1"
authors = []

[features]
default = []
time = ["timing", "timing-annotate"]

[dependencies]
stdweb = "0.4"
log = "0.4"
fern = "0.5"
#screeps-game-api = { git = "https://github.com/Azaril/screeps-game-api" }
screeps-game-api = { path = "C:\\Source\\screeps-game-api" }
serde = "1.0"
serde_json = "1.0"
scopeguard = { version = "1.0", optional = true }
specs = { version = "0.16", default-features = false, features = ["serde", "shred-derive"] }
specs-derive = "0.4"
itertools = "0.8"
bitflags = "1.2.1"
timing = { path = "libs/timing", optional = true }
timing-annotate = { path = "libs/timing-annotate", optional = true }

[profile.release]
panic = "abort"
opt-level = "z"
lto = true
codegen-units = 1
